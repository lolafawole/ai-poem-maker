<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter one word for the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-instruction"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">e.g. cat or potato</div>
        </div>
        <div class="poem-text" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/lolafawole" target="_blank">Lola</a> and is
        <a href="https://github.com/lolafawole/ai-poem-maker" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://shecodesaipoem.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
