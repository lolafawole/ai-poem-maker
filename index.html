<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem-text" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/lolafawole" target="_blank">Lola</a> and is
        <a href="https://github.com/lolafawole/ai-poem-maker" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://shecodesaipoem.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
